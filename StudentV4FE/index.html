<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- axios组件 -->
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 60px;">学生信息管理系统</el-header>
            <el-container>
                <el-aside width="160px">
                    <!-- 导航栏 -->
                    <el-menu default-active="2" class="el-menu-vertical-demo">
                        <el-menu-item index="1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">班级管理</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-user"></i>
                            <span slot="title">学生管理</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-s-custom"></i>
                            <span slot="title">讲师管理</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-document"></i>
                            <span slot="title">课程管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <!-- 面包屑导航 -->
                        <el-breadcrumb separator-class="el-icon-arrow-right" size='mini'>
                            <el-breadcrumb-item size='mini'>首页</el-breadcrumb-item>
                            <el-breadcrumb-item size='mini'>学生管理</el-breadcrumb-item>
                        </el-breadcrumb>
                        <!-- 表单 -->
                        <el-form :inline='true' style="margin-top: 20px;">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="请输入查询条件" size='mini'>
                                        <el-input v-model='inputStr' placeholder="输入查询条件" style="width: 320px;"
                                            size='mini'>
                                        </el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-search" size='mini'
                                            @click='queryStudents()'>
                                            查询
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-tickets" size='mini'
                                            @click='getAllStudents()'>
                                            全部
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-circle-plus-outline" size='mini'
                                            @click='addStudent'>
                                            添加
                                        </el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload :show-file-list='false' :http-request='uploadExcelPost'>
                                        <el-button type="primary" size='mini'>
                                            导入Excel
                                        </el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="2">
                                    <el-button type="primary" @click='exportToExcel()' size='mini'>
                                        导出Excel
                                    </el-button>
                                </el-col>
                            </el-row>
                        </el-form>
                        <!-- 表格 -->
                        <el-table :data="pageStudents" border style="width: 100%" size='mini'
                            @selection-change='handleSelectionChange'>
                            <el-table-column type='selection'>
                            </el-table-column>

                            <el-table-column type="index" label="序号" width="60">
                            </el-table-column>
                            <el-table-column prop="sno" label="学号" width="80">
                            </el-table-column>
                            <el-table-column prop="name" label="姓名" width="60">
                            </el-table-column>
                            <el-table-column prop="gender" label="性别" width="50">
                            </el-table-column>
                            <el-table-column prop="birthday" label="出生日期" width="100" align='center'>
                            </el-table-column>
                            <el-table-column prop="mobile" label="电话" width="120" align='center'>
                            </el-table-column>
                            <el-table-column prop="email" label="邮箱" width="150" align='center'>
                            </el-table-column>
                            <el-table-column prop="address" label="地址" width="220" align='center'>
                            </el-table-column>
                            <el-table-column label="操作" width="160" align='center'>
                                <template slot-scope='scope'>
                                    <el-button type="success" icon="el-icon-check" size='mini' circle
                                        @click='viewStudent(scope.row)'></el-button>
                                    <el-button type="primary" icon="el-icon-edit" size='mini' circle
                                        @click='updateStudent(scope.row)'></el-button>
                                    <el-button type="danger" icon="el-icon-delete" size='mini' circle
                                        @click='deleteStudent(scope.row)'>
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <!-- 分页 -->
                        <el-row style="margin-top: 10px;">
                            <el-col :span='8' style="text-align: left;">
                                <el-button type='danger' icon='el-icon-delete' size='mini' @click='deleteStudents()'>
                                    批量删除
                                </el-button>
                            </el-col>
                            <el-col :span='16' style="text-align: right;">
                                <el-pagination @size-change='handleSizeChange' @current-change='handleCurrentChange'
                                    :current-page="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                                </el-pagination>
                            </el-col>
                        </el-row>
                        <!-- 弹出框 -->
                        <el-dialog :title="dialogTitle" :visible.sync='dialogVisible' width='50%'
                            :close-on-click-modal='false' @close="closeDialogForm('studentForm')">
                            <!-- ref相当于给表单起别名 -->
                            <el-form :model='studentForm' ref='studentForm' :rules='rules' :inline='true'
                                style="margin-left: 20px;" label-width='70px' label-position='right' size='mini'>
                                <!-- :http-request='uploadPicturePost'表示点击照片就会自动执行该函数 -->
                                <el-upload class="avatar-uploader" :show-file-list="false" :disabled='isView'
                                    style="text-align: center;margin: 20px;" :http-request='uploadPicturePost'>
                                    <img v-if="studentForm.image" :src="studentForm.imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                                <el-form-item label="学号：" prop='sno'>
                                    <!-- :disable说明是否可以编辑 -->
                                    <el-input v-model='studentForm.sno' :disabled='isEdit || isView'
                                        suffix-icon='el-icon-edit'></el-input>
                                </el-form-item>
                                <el-form-item label="姓名：" prop='name'>
                                    <el-input v-model='studentForm.name' :disabled='isView' suffix-icon='el-icon-edit'>
                                    </el-input>
                                </el-form-item>
                                <el-form-item label="性别：" prop='gender'>
                                    <el-select v-model='studentForm.gender' :disabled='isView' placeholder="请选择"
                                        style="width: 195px;">
                                        <el-option label="男" value="m"></el-option>
                                        <el-option label="女" value="w"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="生日：" prop='birthday'>
                                    <el-date-picker value-format='yyyy-MM-dd' v-model='studentForm.birthday'
                                        :disabled='isView' type="date" placeholder="选择日期" style="width: 185px;">
                                    </el-date-picker>
                                </el-form-item>
                                <el-form-item label="电话：" prop='mobile'>
                                    <el-input v-model='studentForm.mobile' :disabled='isView'
                                        suffix-icon='el-icon-edit'></el-input>
                                </el-form-item>
                                <el-form-item label="邮箱：" prop='email'>
                                    <el-input v-model='studentForm.email' :disabled='isView' suffix-icon='el-icon-edit'>
                                    </el-input>
                                </el-form-item>
                                <el-form-item label="家庭住址：" prop='address'>
                                    <el-input v-model='studentForm.address' :disabled='isView'
                                        suffix-icon='el-icon-edit' style="width: 220px;"></el-input>
                                </el-form-item>
                            </el-form>
                            <span slot="footer" class="dialog-footer">
                                <el-button type='primary' size='mini' v-show='!isView'
                                    @click="submitStudentForm('studentForm')">确 定</el-button>
                                <el-button type='info' size='mini' @click="closeDialogForm('studentForm')">取 消
                                </el-button>
                            </span>
                        </el-dialog>
                    </el-main>
                    <el-footer style="height: 30px;">
                        学生信息管理系统 版权所有：Steven Wang | 2020-10-10
                    </el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
